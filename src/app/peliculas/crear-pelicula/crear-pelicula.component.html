<div class="container-fluid ">
    <div class="col-lg-6 offset-lg-3">
        <header>
            <h2><strong>Crear Pelicula</strong></h2>
        </header>
        <section class="container">
            <form [formGroup]="peliculaForm" (ngSubmit)="crearPelicula(peliculaForm.value)">
                <div class="row">
                    <div class="col-12">

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="nombrePelicula">Nombre de Película</label>
                            <input id="nombrePelicula" class="form-control" formControlName="nombrePelicula" maxlength="100" autocomplete="off"
                                placeholder="Ingrese el nombre de la película" />
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                                peliculaForm.get('nombrePelicula')!.hasError('required') &&
                                peliculaForm.get('nombrePelicula')!.touched">
                                Campo requerido
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show"
                                *ngIf="peliculaForm.get('nombrePelicula')!.hasError('minlength')">
                                El contenido es muy corto.
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="duracion">Duración</label>
                            <input id="duracion" class="form-control" placeholder="Duración" maxlength="30"
                                formControlName="duracion" />
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                                peliculaForm.get('duracion')!.hasError('required') &&
                                peliculaForm.get('duracion')!.touched">
                                Campo requerido
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show"
                                *ngIf="peliculaForm.get('duracion')!.hasError('minlength')">
                                El contenido es muy corto.
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="genero">Género</label>
                            <input id="genero" class="form-control" placeholder="Género" maxlength="30"
                                formControlName="genero" />
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                                peliculaForm.get('genero')!.hasError('required') &&
                                peliculaForm.get('genero')!.touched">
                                Campo requerido
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show"
                                *ngIf="peliculaForm.get('genero')!.hasError('minlength')">
                                El contenido es muy corto.
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="fechaEstreno">Fecha de Estreno</label>
                            <input id="fechaEstreno" class="form-control" formControlName="fechaEstreno" maxlength="10" placeholder="Fecha de Estreno" />
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                                peliculaForm.get('fechaEstreno')!.hasError('required') &&
                                peliculaForm.get('fechaEstreno')!.touched">
                                Campo requerido
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show"
                                *ngIf="peliculaForm.get('fechaEstreno')!.hasError('minlength')">
                                El contenido es muy corto.
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="pais">País</label>
                            <input id="pais" class="form-control" formControlName="pais" maxlength="100" placeholder="País" />
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                                peliculaForm.get('pais')!.hasError('required') &&
                                peliculaForm.get('pais')!.touched">
                                Campo requerido
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show"
                                *ngIf="peliculaForm.get('pais')!.hasError('minlength')">
                                El contenido es muy corto.
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary" [disabled]="!peliculaForm.valid">Crear</button>&nbsp;
            </form>
        </section>
    </div>
</div>
